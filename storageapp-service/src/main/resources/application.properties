spring.application.name=storage-service
server.port=${SERVER_PORT:8086}

spring.data.jdbc.dialect=postgresql
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.password=${POSTGRES_PASSWORD:postgres}
spring.datasource.username=${POSTGRES_USERNAME:postgres}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:54323/storages?currentSchema=public}

spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.generate-ddl=${JPA_GENERATED_DDL:false}
spring.jpa.hibernate.ddl-auto=${JPA_HIBERNATE_DDL_AUTO:none}

spring.flyway.enabled=false

eureka.client.serviceUrl.defaultZone=${EUREKA_SERVER_URL:http://localhost:8761/eureka/}

management.endpoints.web.exposure.include=health,info